<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FleetDashboard</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f6fa; }
    .navbar { box-shadow: 0 2px 8px #0001; }
    .card-stat { border-radius: 1rem; }
    .table thead th { background-color: #f5f5f5; }
    .admin-only { margin-bottom: 1rem; }
    #welcomeUser { font-size: 1.1rem; color: #0d6efd; margin-bottom: 1.5rem; }
    #loginPage { max-width: 380px; margin: 6rem auto 0 auto; }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FleetDashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><button id="dashboardBtn" class="nav-link btn btn-link text-white">Dashboard</button></li>
          <li class="nav-item"><button id="carsBtn" class="nav-link btn btn-link text-white">Cars</button></li>
          <li class="nav-item"><button id="driversBtn" class="nav-link btn btn-link text-white">Drivers</button></li>
          <li class="nav-item"><button id="assignmentsBtn" class="nav-link btn btn-link text-white">Assignments</button></li>
        </ul>
        <button id="logoutBtn" class="btn btn-outline-light ms-2">Logout</button>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <!-- Login -->
    <section id="loginPage" style="display:none;">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="mb-3 text-center">Login</h2>
          <form id="loginForm">
            <div id="loginMsg" class="alert alert-danger d-none"></div>
            <div class="mb-3">
              <input type="text" id="loginUser" class="form-control" placeholder="Username" autocomplete="username" required>
            </div>
            <div class="mb-3">
              <input type="password" id="loginPass" class="form-control" placeholder="Password" autocomplete="current-password" required>
            </div>
            <div class="d-grid">
              <button id="loginBtn" type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Dashboard -->
    <section id="dashboardSection" style="display:none;">
      <div id="welcomeUser"></div>
      <h2 class="mb-4">Dashboard</h2>
      <div class="row g-4 mb-4">
        <div class="col-md-4">
          <div class="card card-stat shadow-sm text-center">
            <div class="card-body">
              <h5 class="card-title">Total Cars</h5>
              <p class="display-5 fw-bold" id="totalCars">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-stat shadow-sm text-center">
            <div class="card-body">
              <h5 class="card-title">Total Drivers</h5>
              <p class="display-5 fw-bold" id="totalDrivers">0</p>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card card-stat shadow-sm text-center">
            <div class="card-body">
              <h5 class="card-title">Active Assignments</h5>
              <p class="display-5 fw-bold" id="activeAssignments">0</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Cars -->
    <section id="carsSection" style="display:none;">
      <h2>Cars</h2>
      <form id="carForm" class="admin-only row g-2 align-items-end mb-3">
        <div class="col-sm-5">
          <input type="text" id="carLicense" class="form-control" placeholder="License Plate" required>
        </div>
        <div class="col-sm-5">
          <input type="text" id="carModel" class="form-control" placeholder="Model">
        </div>
        <div class="col-sm-2 d-grid">
          <button type="submit" class="btn btn-primary">Add Car</button>
        </div>
      </form>
      <div class="table-responsive shadow rounded">
        <table class="table table-striped align-middle mb-0">
          <thead>
            <tr>
              <th>License Plate</th>
              <th>Model</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="carsTable"></tbody>
        </table>
      </div>
    </section>

    <!-- Drivers -->
    <section id="driversSection" style="display:none;">
      <h2>Drivers</h2>
      <form id="driverForm" class="admin-only row g-2 align-items-end mb-3">
        <div class="col-sm-10">
          <input type="text" id="driverName" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-sm-2 d-grid">
          <button type="submit" class="btn btn-primary">Add Driver</button>
        </div>
      </form>
      <div class="table-responsive shadow rounded">
        <table class="table table-striped align-middle mb-0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="driversTable"></tbody>
        </table>
      </div>
    </section>

    <!-- Assignments -->
    <section id="assignmentsSection" style="display:none;">
      <h2>Assignments</h2>
      <form id="assignmentForm" class="admin-only row g-2 align-items-end mb-3">
        <div class="col-sm-4">
          <select id="assignCar" class="form-select" required>
            <option value="">Select Car</option>
          </select>
        </div>
        <div class="col-sm-4">
          <select id="assignDriver" class="form-select" required>
            <option value="">Select Driver</option>
          </select>
        </div>
        <div class="col-sm-3">
          <input type="datetime-local" id="assignDate" class="form-control" placeholder="Assignment Date">
        </div>
        <div class="col-sm-1 d-grid">
          <button type="submit" class="btn btn-primary">Assign</button>
        </div>
      </form>
      <div class="table-responsive shadow rounded">
        <table class="table table-striped align-middle mb-0">
          <thead>
            <tr>
              <th>Car</th>
              <th>Driver</th>
              <th>Assigned At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="assignmentsTable"></tbody>
        </table>
      </div>
    </section>

    <!-- History Modal -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="historyModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="historyModalBody">
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
