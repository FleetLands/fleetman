<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FleetDashboard</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body { font-family: Arial, sans-serif; background: #f4f7fa; color: #333; min-height: 100vh; }
    nav { width: 100%; background: #004aad; color: white; display: flex; flex-direction: row; padding: 0.5rem 1rem; }
    nav button { background: none; border: none; color: white; padding: 0.5rem 1rem; font-size: 1rem; cursor: pointer; border-bottom: 3px solid transparent; }
    nav button.active, nav button:hover { background: #0056d2; border-bottom-color: #fff; }
    nav .flex-spacer { flex: 1; }
    main { padding: 2rem; max-width: 900px; margin: 0 auto; }
    h2 { margin-bottom: 1rem; }
    .stats { display: flex; gap: 2rem; margin-bottom: 2rem; }
    .stat { background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 8px #0001; width: 180px; text-align: center; }
    .table-container { overflow-x: auto; background: #fff; border-radius: 10px; box-shadow: 0 2px 8px #0001; margin: 1rem 0; }
    table { width: 100%; border-collapse: collapse; }
    th, td { padding: 0.5rem 1rem; border-bottom: 1px solid #ddd; }
    th { background: #f0f0f0; }
    tr:last-child td { border-bottom: none; }
    .admin-only { display: block; margin-bottom: 1rem; }
    .delete-btn { color: #fff; background: #d32f2f; border: none; padding: 0.3rem 0.8rem; border-radius: 4px; cursor: pointer; }
    .delete-btn:hover { background: #a31515; }
    .logout-btn { margin-left: 1rem; background: #fff; color: #004aad; border: 1px solid #004aad; }
    .logout-btn:hover { background: #004aad; color: #fff; }
    #loginPage { max-width: 400px; margin: 5rem auto 0 auto; background: #fff; padding: 2rem; border-radius: 10px; box-shadow: 0 2px 8px #0001; }
    #loginPage input { width: 100%; margin-bottom: 1rem; padding: 0.5rem; font-size: 1rem; }
    #loginMsg { color: #d32f2f; margin-bottom: 1rem; text-align: center; }
    #welcomeUser { font-size: 1.1rem; margin-bottom: 1.5rem; color: #004aad; }
  </style>
</head>
<body>
  <nav>
    <button id="dashboardBtn" class="active">Dashboard</button>
    <button id="carsBtn">Cars</button>
    <button id="driversBtn">Drivers</button>
    <span class="flex-spacer"></span>
    <button id="logoutBtn" class="logout-btn">Logout</button>
  </nav>
  <main>
    <!-- Login -->
    <section id="loginPage" style="display:none;">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="text" id="loginUser" placeholder="Username" autocomplete="username" required>
        <input type="password" id="loginPass" placeholder="Password" autocomplete="current-password" required>
        <button id="loginBtn" type="submit">Login</button>
        <div id="loginMsg"></div>
      </form>
    </section>
    <!-- Dashboard -->
    <section id="dashboardSection" style="display:none;">
      <div id="welcomeUser"></div>
      <h2>Dashboard</h2>
      <div class="stats">
        <div class="stat stat-cars"><h3>Total Cars</h3><p id="totalCars">0</p></div>
        <div class="stat stat-drivers"><h3>Total Drivers</h3><p id="totalDrivers">0</p></div>
        <div class="stat stat-assignments"><h3>Active Assignments</h3><p id="activeAssignments">0</p></div>
      </div>
    </section>
    <!-- Cars -->
    <section id="carsSection" style="display:none;">
      <h2>Cars</h2>
      <form id="carForm" class="admin-only">
        <input type="text" id="carLicense" placeholder="License Plate" required>
        <input type="text" id="carModel" placeholder="Model">
        <button type="submit">Add Car</button>
      </form>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>License Plate</th>
              <th>Model</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="carsTable"></tbody>
        </table>
      </div>
    </section>
    <!-- Drivers -->
    <section id="driversSection" style="display:none;">
      <h2>Drivers</h2>
      <form id="driverForm" class="admin-only">
        <input type="text" id="driverName" placeholder="Name" required>
        <button type="submit">Add Driver</button>
      </form>
      <div class="table-container">
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="driversTable"></tbody>
        </table>
      </div>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
