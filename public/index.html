<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FleetDashboard</title>
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { background: #f5f6fa; }
    .navbar {
      box-shadow: 0 2px 8px #0001;
      padding-top: 0;
      padding-bottom: 0;
      background: #fff !important;
      border-bottom: 2px solid #1e5eda08;
    }
    .nav-tabs {
      border-bottom: none;
    }
    .nav-tabs .nav-link {
      color: #1e5eda;
      font-weight: 500;
      border-radius: 0.75rem 0.75rem 0 0;
      margin: 0 0.18rem;
      background: #f6faff;
      border: 1px solid #c9e0fa;
      border-bottom: none;
      transition: 0.2s;
    }
    .nav-tabs .nav-link.active, .nav-tabs .nav-link:focus, .nav-tabs .nav-link:hover {
      background: #1761da;
      color: #fff !important;
      border-color: #1761da #1761da #fff;
    }
    .navbar-brand { font-weight: 600; color: #1761da !important; }
    .navbar-user {
      color: #1761da;
      font-size: 1rem;
      font-weight: 500;
      margin-right: 1rem;
    }
    .logout-link {
      color: #e02f2f !important;
      margin-left: 0.5rem;
      font-weight: 500;
      text-decoration: underline;
      cursor: pointer;
    }
    @media (max-width: 991.98px) {
      .navbar-nav {
        margin-top: 0.5rem;
      }
      .nav-tabs {
        flex-direction: column;
        align-items: stretch;
      }
      .nav-tabs .nav-link {
        margin: 0.08rem 0;
        border-radius: 0.5rem;
      }
    }
    @media (max-width: 575.98px) {
      .container { padding-left: 0.2rem; padding-right: 0.2rem; }
      .dashboard-row .col-md-4 { margin-bottom: 1.2rem !important; }
      .dashboard-card { width: 100%; }
    }
    /* Dashboard cards */
    .dashboard-row .dashboard-card {
      border-radius: 1.25rem;
      box-shadow: 0 4px 16px #0001;
      padding: 1.2rem 2rem 1.2rem 2rem;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
      min-height: 130px;
      min-width: 225px;
      margin-bottom: 1rem;
      font-size: 1.1rem;
    }
    .dashboard-card.cars {
      background: linear-gradient(90deg, #2196f3 0%, #57b6fb 100%);
    }
    .dashboard-card.drivers {
      background: linear-gradient(90deg, #43a047 0%, #84de7e 100%);
    }
    .dashboard-card.assignments {
      background: linear-gradient(90deg, #ffa726 0%, #ffd95b 100%);
      color: #934d00;
    }
    .dashboard-card .card-title {
      font-size: 1.25rem;
      font-weight: 600;
      margin-bottom: 0.8rem;
      color: inherit;
    }
    .dashboard-card .display-5 {
      font-size: 2.5rem;
      font-weight: bold;
      color: inherit;
      margin-bottom: 0;
    }
    /* Section blocks */
    .section-block {
      background: #fff;
      border-radius: 1rem;
      box-shadow: 0 1px 8px #0001;
      padding: 1.5rem 1.5rem 2rem 1.5rem;
      margin-bottom: 2rem;
      border: 1px solid #eaeaea;
    }
  </style>
</head>
<body>
  <!-- Navbar with block tabs -->
  <nav class="navbar sticky-top navbar-expand-lg border-bottom py-0 px-0">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">FleetDashboard</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTabs">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse flex-wrap" id="navbarTabs">
        <ul class="nav nav-tabs align-items-center flex-grow-1">
          <li class="nav-item"><button id="dashboardBtn" class="nav-link active" type="button">Dashboard</button></li>
          <li class="nav-item"><button id="carsBtn" class="nav-link" type="button">Cars</button></li>
          <li class="nav-item"><button id="driversBtn" class="nav-link" type="button">Drivers</button></li>
          <li class="nav-item"><button id="assignmentsBtn" class="nav-link" type="button">Assignments</button></li>
          <li class="nav-item d-none" id="usersNav"><button id="usersBtn" class="nav-link" type="button">Users</button></li>
        </ul>
        <div class="d-flex align-items-center ms-auto py-2 pe-2">
          <span class="navbar-user" id="navbarUser"></span>
          <span class="logout-link" id="logoutBtn" style="display:none;">Logout</span>
        </div>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <!-- Login -->
    <section id="loginPage" style="display:none;">
      <div class="card shadow">
        <div class="card-body">
          <h2 class="mb-3 text-center">Login</h2>
          <form id="loginForm">
            <div id="loginMsg" class="alert alert-danger d-none"></div>
            <div class="mb-3">
              <input type="text" id="loginUser" class="form-control" placeholder="Username" autocomplete="username" required>
            </div>
            <div class="mb-3">
              <input type="password" id="loginPass" class="form-control" placeholder="Password" autocomplete="current-password" required>
            </div>
            <div class="d-grid">
              <button id="loginBtn" type="submit" class="btn btn-primary">Login</button>
            </div>
          </form>
        </div>
      </div>
    </section>

    <!-- Dashboard -->
    <section id="dashboardSection" style="display:none;">
      <div id="welcomeUser"></div>
      <h2 class="mb-4 fw-bold">Dashboard</h2>
      <div class="row dashboard-row g-4 mb-4">
        <div class="col-md-4 col-12">
          <div class="dashboard-card cars">
            <span class="card-title">Total Cars</span>
            <span class="display-5 fw-bold" id="totalCars">0</span>
          </div>
        </div>
        <div class="col-md-4 col-12">
          <div class="dashboard-card drivers">
            <span class="card-title">Total Drivers</span>
            <span class="display-5 fw-bold" id="totalDrivers">0</span>
          </div>
        </div>
        <div class="col-md-4 col-12">
          <div class="dashboard-card assignments">
            <span class="card-title">Active Assignments</span>
            <span class="display-5 fw-bold" id="activeAssignments">0</span>
          </div>
        </div>
      </div>
    </section>

    <!-- Cars -->
    <section id="carsSection" class="section-block" style="display:none;">
      <h2>Cars</h2>
      <div class="mb-3">
        <input type="text" id="carSearch" class="form-control" placeholder="Search cars by license or model...">
      </div>
      <form id="carForm" class="admin-only row g-2 align-items-end mb-3">
        <div class="col-sm-5">
          <input type="text" id="carLicense" class="form-control" placeholder="License Plate" required>
        </div>
        <div class="col-sm-5">
          <input type="text" id="carModel" class="form-control" placeholder="Model">
        </div>
        <div class="col-sm-2 d-grid">
          <button type="submit" class="btn btn-primary">Add Car</button>
        </div>
      </form>
      <div class="table-responsive shadow rounded">
        <table class="table table-striped align-middle mb-0">
          <thead>
            <tr>
              <th>License Plate</th>
              <th>Model</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="carsTable"></tbody>
        </table>
      </div>
    </section>

    <!-- Drivers -->
    <section id="driversSection" class="section-block" style="display:none;">
      <h2>Drivers</h2>
      <div class="mb-3">
        <input type="text" id="driverSearch" class="form-control" placeholder="Search drivers by name or contact...">
      </div>
      <form id="driverForm" class="admin-only row g-2 align-items-end mb-3">
        <div class="col-md-5 col-12">
          <input type="text" id="driverName" class="form-control" placeholder="Name" required>
        </div>
        <div class="col-md-5 col-12">
          <input type="text" id="driverContact" class="form-control" placeholder="Contact No." required>
        </div>
        <div class="col-md-2 col-12 d-grid">
          <button type="submit" class="btn btn-primary">Add Driver</button>
        </div>
      </form>
      <div class="table-responsive shadow rounded">
        <table class="table table-striped align-middle mb-0">
          <thead>
            <tr>
              <th>Name</th>
              <th>Contact No.</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="driversTable"></tbody>
        </table>
      </div>
    </section>

    <!-- Assignments -->
    <section id="assignmentsSection" class="section-block" style="display:none;">
      <h2>Assignments</h2>
      <form id="assignmentForm" class="admin-only row g-2 align-items-end mb-3">
        <div class="col-sm-4">
          <select id="assignCar" class="form-select" required>
            <option value="">Select Car</option>
          </select>
        </div>
        <div class="col-sm-4">
          <select id="assignDriver" class="form-select" required>
            <option value="">Select Driver</option>
          </select>
        </div>
        <div class="col-sm-3">
          <input type="datetime-local" id="assignDate" class="form-control" placeholder="Assignment Date">
        </div>
        <div class="col-sm-1 d-grid">
          <button type="submit" class="btn btn-primary">Assign</button>
        </div>
      </form>
      <div class="table-responsive shadow rounded">
        <table class="table table-striped align-middle mb-0">
          <thead>
            <tr>
              <th>Car</th>
              <th>Driver</th>
              <th>Assigned At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="assignmentsTable"></tbody>
        </table>
      </div>
    </section>

    <!-- Users Management (Admin Only) -->
    <section id="usersSection" class="section-block" style="display:none;">
      <h2>Users <span class="badge bg-info">Admin Only</span></h2>
      <form id="userForm" class="row g-2 align-items-end mb-3">
        <div class="col-md-4 col-12">
          <input type="text" id="newUserUsername" class="form-control" placeholder="Username" required>
        </div>
        <div class="col-md-4 col-12">
          <input type="password" id="newUserPassword" class="form-control" placeholder="Password" required>
        </div>
        <div class="col-md-2 col-12">
          <select id="newUserRole" class="form-select" required>
            <option value="">Role</option>
            <option value="admin">Admin</option>
            <option value="user">User</option>
          </select>
        </div>
        <div class="col-md-2 col-12 d-grid">
          <button type="submit" class="btn btn-primary">Add User</button>
        </div>
      </form>
      <div class="table-responsive shadow rounded">
        <table class="table table-striped align-middle mb-0">
          <thead>
            <tr>
              <th>Username</th>
              <th>Role</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersTable"></tbody>
        </table>
      </div>
    </section>

    <!-- History Modal -->
    <div class="modal fade" id="historyModal" tabindex="-1" aria-labelledby="historyModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="historyModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body" id="historyModalBody">
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
  <script>
    // Show Users tab for admin only and update navbar user
    document.addEventListener("DOMContentLoaded", () => {
      const role = localStorage.getItem("role");
      const username = localStorage.getItem("username");
      document.getElementById("navbarUser").textContent = username ? `${username}  (${role || ""})` : "";
      if (role === "admin") {
        document.getElementById("usersNav").classList.remove("d-none");
      } else {
        document.getElementById("usersNav").classList.add("d-none");
      }
      document.getElementById("logoutBtn").style.display = username ? "" : "none";
    });
  </script>
</body>
</html>
